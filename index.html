<!--www.events.tech-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="events,event,hackathon,movies,book,shows,register">
    <meta name="author" content="Mayank Khanna">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Event</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img src="/home/mayank/Octahacks/images/profile.jpg" alt="profile-image" class="img-responsive img-rounded profile">
            </div>
            <div class="col-md-6 about">
                <h1 class="name">
                    Events.tech
                </h1>
                <h2 class="bio">
                    The one place for all the events you'll need !
                </h2>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <main class="row">
            <div class="col-md-12">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                        <img src="./images/slideshow/img1.jpg" class="img-responsive img-rounded main-image">
                        <div class="text">Hackathon</div>
                    </div>
                            
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                            <img src="./images/slideshow/img2.jpg" class="img-responsive img-rounded main-image">
                            <div class="text">Movies</div>
                        </div>
                            
                        <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="./images/slideshow/img3.jpg" class="img-responsive img-rounded main-image">
                            <div class="text">Theatres Shows</div>
                        </div>
                            
                        </div>
                        <br>
                            
                        <div style="text-align:center">
                            <span class="dot"></span> 
                            <span class="dot"></span> 
                            <span class="dot"></span> 
                        </div>
                            
                    <script>
                        var slideIndex = 0;
                        showSlides();
                            
                    function showSlides() {
                        var i;
                        var slides = document.getElementsByClassName("mySlides");
                        var dots = document.getElementsByClassName("dot");
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";  
                        }
                        slideIndex++;
                        if (slideIndex > slides.length) {slideIndex = 1}    
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex-1].style.display = "block";  
                        dots[slideIndex-1].className += " active";
                        setTimeout(showSlides, 2000); // Change image every 2 seconds
                    }
                </script>
                            
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="options">
                        Choose The Events 
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <a href="http://www.hacksociety.tech" target="_blank">
                        <img src="./images/hackathon.jpg" alt="hackathon" class="thumbnail img-rounded event">
                    <h1 class="event-title">
                        Hackathons
                    </h1>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="http://fmovies.se" target="_blank">
                        <img src="./images/movies.jpg" alt="movies" class="thumbnail img-rounded event">
                        <h1 class="event-title">
                            Movies
                        </h1>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="http://www.ticketmaster.com/" target="_blank">
                        <img src="./images/sports.jpg" alt="sports" class="thumbnail img-rounded event">
                        <h1 class="event-title">
                               Sports
                        </h1>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="http://www.hacksociety.tech" target="_blank">
                        <img src="./misc.jpeg" alt="Miscellaneous" class="thumbnail img-rounded event">
                        <h1 class="event-title">
                            Miscellaneous    
                        </h1>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
